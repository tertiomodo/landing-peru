<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./assets/svg/icon.ico">
  <title>Landing Peru</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="./assets/svg/logo.svg" alt="Leon logo">
      <div class="header__description">
        <p class="header__text">Gira la rueda y gana</p>
        <div class="header__title-bg">
          <h1 class="header__title">fant√°sticos premios</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="spinner">
    <div class="spinner__container">
      <div class="spinner__wheel" style="transform: rotate(0deg)"></div>
      <div class="spinner__cell"></div>
      <button class="spinner__button"></button>
    </div>
  </main>
  <div class="background">
    <div class="background__woman"></div>
    <div class="background__purple-small-ball"></div>
    <div class="background__purple-big-ball"></div>
    <div class="background__orange-ball"></div>
    <div class="background__green-ball"></div>
    <div class="background__red-big-ball"></div>
    <div class="background__red-small-ball"></div>
    <div class="background__transparent"></div>
  </div>
  <div class="popup hide">
    <div class="popup__img-win hide">
      <div class="popup__message">
        <h2 class="popup__title">Ganaste!</h2>
        <p class="popup__description"></p>
      </div>
      <button class="popup__btn win-btn">Llevar</button>
    </div>
    <div class="popup__img-lose hide">
      <div class="popup__message lose-message">
        <h2 class="popup__title lose-title">Oh, no hay suerte ahora</h2>
      </div>
      <button class="popup__btn lose-btn">Girar de nuevo</button>
    </div>
  </div>
</body>
</html>
